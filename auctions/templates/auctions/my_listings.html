{% extends "auctions/layout.html" %}

{% block body %}
    <h2>My Listings</h2>

    {% if not my_listings %}
        You have not created any listings.

    {% else %}

        {% for listing in my_listings %}
            <ul>
                <li class="nav-item">
                        <a class="nav-link" href="{% url 'listing' listing.pk %}">{{ listing.name }}</a>
                </li>
            </ul>
        {% endfor %}

    {% endif %}
{% endblock %}
