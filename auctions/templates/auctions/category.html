{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ category }}</h2>

    <ul>
    {% for listing in list_of_listings %}
        {% if listing.active == True %}
            <li class="nav-item">
                    <a class="nav-link" href="{% url 'listing' listing.pk %}">{{ listing.name }}</a>
            </li>
        {% endif %}
    {% endfor %}
    </ul>
{% endblock %}
