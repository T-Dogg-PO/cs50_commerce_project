{% extends "auctions/layout.html" %}

{% block body %}
    <h2>My Winnings</h2>

    {% if not winnings %}
        No items won yet.

    {% else %}

        {% for listing in winnings %}
            <ul>
                <li class="nav-item">
                        <a class="nav-link" href="{% url 'listing' listing.pk %}">{{ listing.name }}</a>
                </li>
            </ul>
        {% endfor %}

    {% endif %}
{% endblock %}
